<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">

    <script src="script.js"></script>
</head>
<img>

<form name="myform" id="myform">
    <input type="text" name="pkdname" id="pkdname" placeholder="Pokemon name or number">
    <button id="btn" class="btn btn1"> Enter </button>
</form>
<br>
<div class="pokedex">
    <div class="pokedexleft">
        <div class="pokedex-close">
            <h1>Pokedex</h1>
            <div class="long-bar"></div>
        </div>
        <div class="pokedex-top">
            <div class="pokedex-top-left"></div>
            <div class="pokedex-top-right"></div>
            <div class="pokedex-top-curve"></div>
            <div class="pokedex-top-curve-shadow"></div>
        </div>
        <div class="middle-border">
            <br><br>
            <hr class="bars">
            <hr class="bars">
            <br><br><br><br><br><br><br>
            <hr class="bars2">
            <hr class="bars2">
        </div>
        <div class="circleblue"></div>
        <div class="red-dot"></div>
        <div class="yellow-dot"></div>
        <div class="green-dot"></div>
        <div class="below-the-screen"></div>
        <div class="little-black-dot"></div>
        <div class="little-black-dot2"></div>
        <hr class="below-the-screen-bars">
        <hr class="below-the-screen-bars2">
        <hr class="below-the-screen-bars3">
        <div class="red-dot-below-the-screen"></div>
        <div class="screen">
            <img id="img">
            <div id="form-errors"></div>
        </div>
        <div class="little-green-button"></div>
        <div class="little-blue-button"></div>
        <div class="big-black-dot"></div>
        <div class="big-green-dot"></div>
        <div class="cross">
            <div class="cross-top">
                <div class="triangle-top"></div>
            </div>
            <div class="cross-right">
                <div class="triangle-right"></div>
            </div>
            <div class="cross-mid">
                <div class="circle-mid"></div>
            </div>
            <div class="cross-left">
                <div class="triangle-left"></div>
            </div>
            <div class="cross-bot">
                <div class="triangle-bot"></div>
            </div>
        </div>
    </div>
    <div class="pokedex-top2">
        <div class="pokedex-top-left2"></div>
        <div class="pokedex-top-curve2"></div>
    </div>
    <div class="pokedexright">
        <div class="screen2">
            <div class="pokemonname"></div>
            <div class="pokemontype"></div>
        </div>
        <div class="button1"></div>
        <div class="button2"></div>
        <div class="button3"></div>
        <div class="button4"></div>
        <div class="button5"></div>
        <div class="button6"></div>
        <div class="button7"></div>
        <div class="button8"></div>
        <div class="white-button"></div>
        <div class="white-button2"></div>
        <div class="little-green-button2"></div>
        <div class="little-blue-button2"></div>
        <div class="orange-button"></div>
    </div>
</div>
</body>
